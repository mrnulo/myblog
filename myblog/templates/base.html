<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% end-block %}</title>
</head>
<body>
  <div>
      {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
      {% end-if %}
  </div>
  <hr>
  {% block content %}{% end-block %}
</body>
</html>
